<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/images/minilogo.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img src="assets/images/logo.png" class="logo"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div id="listbox">
        <label id="listbox-label" for="trier">Trier par</label>
        <div class="listbox-custom">
          <select id="listbox-container" name="select" id="selection">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </div>
      </div>
      <div class="photograph-galery"></div>
    </main>
    <div id="modal">
      <div class="contact-modal">
        <header class="header-modal">
          <div class="contactNamePhotograph">
            <span>Contactez-moi</span>
            <br />
            <div class="nameContact"></div>
          </div>

          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form name="form" action="" id="form">
          <div>
            <div class="first-container">
              <label for="contact-first-name">Prénom</label>
              <input
                class="text-control"
                type="text"
                id="first"
                name="contact-first-name"
                required
              />
              <span class="message-error-contact"></span>
            </div>
            <div class="last-container">
              <label for="contact-last-name">Nom</label>
              <input
                class="text-control"
                type="text"
                id="last"
                name="contact-last-name"
                required
              />
              <span class="message-error-contact"></span>
            </div>
            <div class="email-container">
              <label for="contact-email">Email</label>
              <input
                class="text-control"
                type="email"
                id="email"
                name="contact-email"
                required
              />
              <span class="message-error-contact"></span>
            </div>
            <div class="message-container">
              <label for="contact-message">Votre message</label>
              <input
                class="text-control"
                type="text"
                id="message"
                name="contact-message"
                required
              />
              <span class="message-error-contact"></span>
            </div>
          </div>
          <input class="contact-button" type="submit" value="Envoyer" />
        </form>
      </div>
    </div>
    <div id="lightbox">
      <div id="lightbox-container"></div>
      <i onclick="closeLightbox()" id="lightbox-icon-close">x</i>
      <div id="prev"><</div>
      <div id="next">></div>
    </div>

    <footer class="widget"></footer>

    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/pages/galery.js"></script>
    <script src="scripts/factories/photographerfactory.js"></script>
    <script src="scripts/factories/galeryfactory.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/listbox.js"></script>
  </body>
</html>
